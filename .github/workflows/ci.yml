name: CI â€” tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  tests:
    name: Run tests (docker-compose.ci.yml)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env for CI from secrets
        run: |
          cat > .env <<EOF
          MODE=TEST
          TEST_DB_HOST=test_db
          TEST_DB_PORT=5432
          TEST_DB_USER=${{ secrets.TEST_DB_USER }}
          TEST_DB_PASS=${{ secrets.TEST_DB_PASS }}
          TEST_DB_NAME=${{ secrets.TEST_DB_NAME }}
          TEST_REDIS_HOST=test_redis
          TEST_REDIS_PORT=6379
          TEST_REDIS_PASSWORD=${{ secrets.TEST_REDIS_PASSWORD }}
          TEST_REDIS_DB=3
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and run CI compose (run pytest inside test_app)
        run: |
          docker compose -f docker-compose.ci.yml up --build --abort-on-container-exit --exit-code-from test_app || true

          EXIT_CODE=$?

          docker compose -f docker-compose.ci.yml down --volumes --remove-orphans || true

          rm -f .env || true

          exit $EXIT_CODE

